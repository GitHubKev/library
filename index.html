<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <h1>LIBRARY</h1>
    <button class="new-book-button">NEW BOOK</button>

    <div class="book-form-container">
        <form class="book-form" method="POST">
            <input class="form-input" type="text" placeholder="Title">
            <input class="form-input" type="text" placeholder="Author">
            <input class="form-input" type="number" placeholder="Pages">
            <input class="read-box" type="checkbox"><label for="radio">Read?</label> 
            <button type="submit" class="submit-btn" onclick="addBookToLibrary()">Submit</button>
            <button class="cancel-btn">Cancel</button>
        </form>
    </div>

</body>
</html>
